<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  В переменной C будет лежать 2 т.к. в переменной C присвоится значение переменной A
   */
  c = ++a;
  console.log(c); //2

  /*
  В переменной D будет лежать 1 т.к. переменная C присвоится значение переменной B
  d = b++;
  console.log(d); //1

  /*
  Будет производится операция сложения 2+3 т.к. в переменной A будет лежать 3,
  а это значит 5 будет в переменной C
   */
  c = 2 + ++a;
  console.log(c); //5

  /*
  не разобрался
   */
  d = 2 + b++;
  console.log(d); //4

  console.log(a); //3
  console.log(b); //3
</script>
</body>
